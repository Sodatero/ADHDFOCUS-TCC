<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="../css/styleListaTarefas.css">
</head>
<body>
    <div class="container">
        <img src="../imagem/logopequeno.png" alt="Logo da Extensão" class="logo">
        <h1>Minha Lista de Tarefas</h1>
        <ul class="lista-tarefas">
            <li class="tarefa">
                <input type="checkbox" id="tarefa1">
                <label for="tarefa1">Estudar HTML e CSS</label>
            </li>
            <li class="tarefa">
                <input type="checkbox" id="tarefa2">
                <label for="tarefa2">Fazer exercícios de JavaScript</label>
            </li>
            <li class="tarefa">
                <input type="checkbox" id="tarefa3">
                <label for="tarefa3">Comprar Alimentos</label>
            </li>
            <li class="tarefa">
                <input type="checkbox" id="tarefa4">
                <label for="tarefa4">Ler um Livro</label>
            </li>
        </ul>
        <a class="button" href="CriacaoDeTarefas.html">Adicionar Nova Tarefa</a>
        <a class="button" href="TelaInicial.html">Cancelar e voltar</a>
    </div>
</body>
</html>
