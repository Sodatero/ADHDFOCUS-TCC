<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Lembretes</title>
</head>
<body>
  <h1>Lembretes</h1>
  
  <!-- Formulário para adicionar ou editar lembretes -->
  <div id="form-container">
    <input type="text" id="reminder-title" placeholder="Título do lembrete" />
    <textarea id="reminder-description" placeholder="Descrição do lembrete"></textarea>
    <input type="datetime-local" id="reminder-datetime" />
    <button id="save-btn">Salvar Lembrete</button>
  </div>
  
  <!-- Lista de lembretes -->
  <ul id="reminder-list"></ul>

  <a class="button" href="TelaInicial.html">Cancelar e voltar</a>
  <script src="../JS/Lembrete.js"></script>
</body>
</html>
