<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Tarefas</title>
    <link rel="stylesheet" href="../css/styleCriarTarefa.css">
</head>
<body>
    <img src="../imagem/logopequeno.png" alt="Logo da Extensão" class="logo">
    <div class="container">
        <h1>Criar Nova Tarefa</h1>

            <input type="text" placeholder="Título" required>

        <a class="button" href="ListaDeTarefas.html">Cancelar</a>
    </div>
    <script src="../JS/criarTarefa.js"></script>
</body>
</html>
