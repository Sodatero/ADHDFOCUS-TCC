<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Configurações</title>
  <link rel="stylesheet" href="../css/styleConfPomodoro.css">
</head>
<body>
  <div class="container">
    <img src="../imagem/logopequeno.png" alt="Logo da Extensão" class="logo">
    <h1>CONFIGURAÇÕES - POMODORO</h1>
    <div class="settings-section">
      <label for="work-time">Tempo Timer (em minutos):</label>
      <input type="number" id="work-time" value="30" min="1">
    </div>
    <div class="settings-section">
      <label for="break-time">Tempo Descanso (em minutos):</label>
      <input type="number" id="break-time" value="10" min="1">
    </div>
    <a class="button" id="save-settings" href="Pomodoro.html">Salvar</a>
    <hr><br>
    <a class="button" href="Pomodoro.html">Voltar</a>
  </div>
  <script src="../JS/settings.js"></script>
</body>
</html>
